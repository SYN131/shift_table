name: Daily Auto Update Shift

on:
  schedule:
    # 毎日日本時間の深夜0時（UTC 15:00）に実行
    - cron: '0 15 * * *'
  workflow_dispatch: # ボタンを押して手動で即時更新も可能

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-auth google-api-python-client pandas openpyxl jpholiday

      - name: Run script
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          # 1. 秘密の鍵から一時的にファイルを作成
          echo "$GCP_CREDENTIALS" > credentials.json
          
          # 2. プログラムを実行
          python shift.py
          
          # 3. セキュリティのため、使い終わった鍵ファイルを即座に削除
          rm -f credentials.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 変更（新しいExcelやHTML）をステージに追加
          git add .
          
          # 変更がある場合のみ保存、なければスキップ
          git commit -m "毎日定期更新: $(date +'%Y-%m-%d %H:%M')" || exit 0
          
          git push
